
{% extends 'base.html' %}

{% block body %}

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Melon Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        </thead>

        <tbody>
            {% for melon in session %}
                <tr>melon
                    <td>{{ melon[0] }}</td>
                    <td>quantity</td>
                    <td>${{ melon[1] }}</td>
                    <td>quantity * price</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    
    

    <h3>Total: $27.00</h3>

    <a href="/checkout" class="btn btn-large btn-primary">Check Out</a>

{% endblock %}
